<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AttendAI Dashboard</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
<h1>대시보드</h1>

<div class="row" style="gap:8px; margin-bottom:12px">
  <label for="sessionSel">세션 선택</label>
  <select id="sessionSel"></select>
  <button id="btnGmail">Gmail 불러오기</button>
  <span id="gmailStatus"></span>
  <button id="btnCsvAttendance">출석 CSV</button>
  <button id="btnCsvExcuses">공결 CSV</button>
</div>

<div class="row">
  <div>
    <h2>세션 현황</h2>
    <div id="stats"></div>
  </div>
  <div>
    <h2>의심 점수</h2>
    <table id="tbl">
      <thead><tr><th>학번</th><th>점수</th><th>플래그</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="row">
  <div>
    <h2>공결 내역</h2>
    <table id="excuses">
      <thead><tr><th>학번</th><th>사유</th><th>증빙</th><th>비고</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div>
    <h2>출석 로그</h2>
    <table id="logs">
      <thead><tr><th>학번</th><th>시각</th><th>기기</th><th>IP</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</div>
<script src="/static/dashboard.js?v=8"></script>
</body>
</html>
